<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="responsive-tables-only-desktop-using-tables.css">
</head>

<body>
    <div class="container">
        <section class="first-table">
            <h2>Table Title</h2>
            <table>
                <tr class="header">
                    <th>Title 1</th>
                    <th>Title 2 is fairly very long</th>
                    <th>Title 3</th>
                </tr>
                <tr>
                    <td data-label="Title 1">Value 1</td>
                    <td data-label="Title 2 is a very long">Value 2</td>
                    <td data-label="Title 3">Value 3</td>
                </tr>
                <tr>
                    <td data-label="Title 1">Value 1</td>
                    <td data-label="Title 2 is a very long">Value 2</td>
                    <td data-label="Title 3">Value 3</td>
                </tr>
                <tr>
                    <td data-label="Title 1">Value 1</td>
                    <td data-label="Title 2 is a very long">Value 2</td>
                    <td data-label="Title 3">Value 3</td>
                </tr>
            </table>
        </section>

        <section class="second-table">
            <table>
                <tr class="header">
                    <th>Header 1</th>
                    <th>Header 22</th>
                    <th>Header 333</th>
                </tr>
                <tr>
                    <td data-label="Header 1">Row 1, Col 1</td>
                    <td data-label="Header 2">Row 1, Col 2</td>
                    <td data-label="Header 3">Row 1, Col 3</td>
                </tr>
                <tr>
                    <td data-label="Header 1">Row 2, Col 1</td>
                    <td data-label="Header 2">Row 2, Col 2</td>
                    <td data-label="Header 3">Row 2, Col 3</td>
                </tr>
                <tr>
                    <td data-label="Header 1">Row 3, Col 1</td>
                    <td data-label="Header 2">Row 3, Col 2</td>
                    <td data-label="Header 3">Row 3, Col 3</td>
                </tr>
            </table>
        </section>
    </div>
</body>

</html>
