<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="responsive-tables.css">
</head>

<body>
    <div class="container">
        <section class="card-one">
            
            <h2>Table Title</h2>

            <section class="table-one">
                <div class="row">
                    <span class="label">Title 1</span>
                    <span class="value">Value 1</span>
                    <span class="value">Value 1</span>
                    <span class="value">Value 1</span>
                </div>

                <div class="row">
                    <span class="label">Title 2 is a very long title</span>
                    <span class="value">Value 2</span>
                    <span class="value">Value 2</span>
                    <span class="value">Value 2</span>
                </div>

                <div class="row">
                    <span class="label">Title 3</span>
                    <span class="value">Value 3</span>
                    <span class="value">Value 3</span>
                    <span class="value">Value 3</span>
                </div>
            </section>
        </section>

        <section class="table-two">
            <div class="row">
                <span class="label">Header 1</span>
                <span class="value">Row 1, Col 1</span>
                <span class="value">Row 1, Col 2</span>
                <span class="value">Row 1, Col 3</span>
            </div>

            <div class="row">
                <span class="label">Header 22</span>
                <span class="value">Row 2, Col 1</span>
                <span class="value">Row 2, Col 2</span>
                <span class="value">Row 2, Col 3</span>
            </div>

            <div class="row">
                <span class="label">Header 333</span>
                <span class="value">Row 3, Col 1</span>
                <span class="value">Row 3, Col 2</span>
                <span class="value">Row 3, Col 3</span>
            </div>
        </section>
    </div>
</body>

</html>
